<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse Number</title>
  </head>
  <body>
    <h1>Reverse a Number</h1>
    <label for="numberInput">Enter a number:</label>
    <input type="text" id="numberInput" />
    <button onclick="reverseNumber()">Reverse</button>
    <p>Reversed Number: <span id="result"></span></p>

    <script>
      function reverseNumber() {
        // Get the input value
        const num = document.getElementById("numberInput").value;

        // Convert the number to a string, split, reverse and join it
        const reversedStr = num.split("").reverse().join("");

        // Display the reversed number
        document.getElementById("result").innerText = reversedStr;
      }
    </script>
  </body>
</html>
