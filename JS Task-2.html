<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabetical Order</title>
  </head>
  <body>
    <h1>Sort String Alphabetically</h1>
    <label for="stringInput">Enter a string:</label>
    <input type="text" id="stringInput" />
    <button onclick="sortString()">Sort</button>
    <p>Sorted String: <span id="result"></span></p>

    <script>
      function sortString() {
        // Get the input value
        const str = document.getElementById("stringInput").value;

        // Convert the string to an array, sort it, and join it back to a string
        const sortedStr = str.split("").sort().join("");

        // Display the sorted string
        document.getElementById("result").innerText = sortedStr;
      }
    </script>
  </body>
</html>
