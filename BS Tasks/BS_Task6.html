<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Form Validation</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .error-message {
        color: red;
        display: none;
      }
      .is-invalid {
        border-color: red;
      }
      .form-control:invalid ~ .error-message,
      .form-control:invalid:focus ~ .error-message {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <form id="contactForm" novalidate>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Name"
            required
          />
          <div class="error-message">Name is required</div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
            required
          />
          <div class="error-message">Email is required</div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            required
          />
          <div class="error-message">Password is required</div>
        </div>
        <div class="form-group">
          <label for="hobbies">Hobbies</label>
          <select class="form-control" id="hobbies" required>
            <option value="">Please select a hobby</option>
            <option value="reading">Reading</option>
            <option value="travelling">Travelling</option>
            <option value="sports">Sports</option>
          </select>
          <div class="error-message">Hobbies is required</div>
        </div>
        <button type="submit" class="btn btn-danger btn-block">Submit</button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          var isValid = true;
          var formControls = document.querySelectorAll(".form-control");

          formControls.forEach(function (control) {
            if (!control.value) {
              isValid = false;
              control.classList.add("is-invalid");
            } else {
              control.classList.remove("is-invalid");
            }
          });

          if (isValid) {
            alert("Form submitted successfully!");
          }
        });
    </script>
  </body>
</html>
